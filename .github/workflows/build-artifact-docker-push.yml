---
name: Docker push (main) ðŸš€ ðŸš€ ðŸš€
run-name: âž¡ï¸ ${{ github.ref }} - ${{ github.event_name }} (${{ github.event.action }})

on:
  push:
    branches:
      - main
      - master

  pull_request:
    types: [ 'opened', 'edited', 'reopened', 'synchronize' ]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repository â™»ï¸â™»ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Repository Name ðŸ”
        id: repo
        shell: bash
        run: |
          echo "name=$(echo '${{ github.repository }}' | cut -d '/' -f2- | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up JDK ðŸŒðŸŒðŸŒ
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'

      - name: Maven clean ðŸ§¹ðŸ§¹ðŸ§¹
        run: |
          echo "::group::Maven clean"
          ./mvnw --batch-mode clean
          echo "::endgroup::"

      - name: Build with Maven ðŸš€ ðŸš€ ðŸš€
        run: |
          echo "::group::Maven Build"
          ./mvnw install -DskipTests
          echo "::endgroup::"
        shell: bash

      - name: Log into registry ${{ env.REGISTRY }} ðŸ³ðŸ³ðŸ³
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate short git sha ðŸ“ðŸ“ðŸ“
        id: short_sha
        run: |
            echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Extract Docker metadata ðŸ“ðŸ“ðŸ“
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ghcr.io/${{ steps.repo.outputs.name }}
          tags: ${{ github.run_number }}.${{ github.run_id }}

      - name: Build and push Docker image to GHCR ðŸ³ ðŸ³ ðŸ³
        id: docker_build
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}

